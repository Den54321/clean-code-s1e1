<!DOCTYPE html>
<html>
  <head>
    <title>Create the Eisenhower Matrix</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <section class="about">
      <h2 class="about_title"> The Eisenhower Matrix</h2>
      <img class="about__img" src="./eisenhower-matrix.jpg">
      <a class="about__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <div class="container">
      <section class="add" id="topSectionForAddingElementToList">
        <h2 class="add__title">Add Item</h2>
        <div class="task-row-wrapper">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
      </section>
      <section class="todo">
        <h2>Todo</h2>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete">
            <img src="./remove.svg">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete">
            <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h2>Completed</h2>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
