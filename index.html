<!DOCTYPE html>
<html>
  <head>
    <title>Create the Eisenhower Matrix</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <section class="about">
      <h2 class="title about__title"> The Eisenhower Matrix</h2>
      <img class="about__img" src="./eisenhower-matrix.jpg">
      <a class="about__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
    </section>
    <div class="container">
      <section class="add" id="topSectionForAddingElementToList">
        <h2 class="title add__title">Add Item</h2>
        <div class="add__task-wrapper">
          <input class="add__input task" id="new-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="title">Todo</h2>
        <ul class="list" id="incompleteTasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text" >
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete">
            <img class="btn__img" src="./remove.svg">
            </button>
          </li>
          <li class="item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label item__label_edit">Go Shopping</label>
            <input class="item__input item__input_edit" type="text" value="Go Shopping" >
            <button class="btn item__btn-edit">Save</button>
            <button class="btn item__btn-delete" >
            <img class="btn__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="complete">
        <h2 class="title">Completed</h2>
        <ul class="list" id="completed-tasks">
          <li class="item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label item__label_completed">See the Doctor</label>
            <input class="item__input task" type="text" >
            <button class="btn item__btn-edit">Edit</button>
            <button class="btn item__btn-delete"><img class="btn__img"  src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
